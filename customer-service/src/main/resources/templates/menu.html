<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/menu.css">
    <meta charset="UTF-8">
    <title>Меню</title>
</head>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{https://kartinki.pics/uploads/posts/2022-08/1661202916_16-kartinkin-net-p-pitstsa-ovalnaya-instagram-19.jpg}"  alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                TomePizza
            </a>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/user/cart">Корзина</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/user/dummy">Войти</a>
            </li>
        </div>
    </nav>
</header>
<body>
<div class="product-grid-container12">
    <div th:each="menu:${allMenu}" class="product-item12">
        <div class="product-card1">
            <img th:src="${menu.photoUrl}" class="product-image1">
            <div class="product-details1">
                <p class="product-name1" th:text="${menu.productName}"></p>
                <p class="product-description1" th:text="${menu.descriptionOfProduct}"></p>
                <p class="product-weight1" th:text="${menu.productWeight}"></p>
                <p class="product-price1" th:text="${menu.price}" style="color: orangered"></p>
            </div>
            <a class="add-to-cart-button1" th:href="@{/user/addInCart/{productName}(productName=${menu.productName})}">В корзину</a>
        </div>
    </div>
</div>


<footer>
    <hr>
    <div>
        Tome Pizza @2024
    </div>
</footer>
</body>
</html>
